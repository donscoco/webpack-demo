<!DOCTYPE html>
<html lang="en">
    <head>
        <%= require('html-loader!./layout/head-common.html')  %>
        <title><%= htmlWebpackPlugin.options.title%></title>
    </head>
    <body>
        <%= require('html-loader!./layout/nav-simple.html')  %>
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">找回密码</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="step-con step-username">
                            <p class="user-item-text">请输入邮箱：</p>
                            <div class="user-item">
                                <label class="user-label" for="">
                                    <i class="fa fa-user"></i>
                                </label>
                                <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-send">发送邮件</a>
                        </div>
                            
                        <div class="link-item">
                            <a class="link" href="./user-login.html" target="_blank">返回登录>></a>
                        </div>
                    </div>  
                </div>                
            </div>
        </div>
        <%= require('html-loader!./layout/footer.html')  %>
    </body>
</html>
